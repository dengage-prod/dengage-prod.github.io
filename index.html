<!DOCTYPE html>
<html>
  <head>
    <title>Dengage</title>
    <div>
      <span style="display: flex;">Token Bilgileriniz</span>
      <div style="margin: 15px;">
        <div style="display: flex; padding-bottom: 15px;">
          <span>Token:</span>
          <span id="token"></span>
        </div>
        <div>
          <span>Device Id:</span>
          <span id="deviceId"></span>
        </div>
      </div>
      <span style="display: flex;">Bu site Prod ortamına bağlıdır.</span>
    </div>
    <script>
      !function(e,a,n,d,g){e.dengage=e.dengage||function(){(e.dengage.q=e.dengage.q||[]).push(arguments)},d=a.getElementsByTagName("head")[0],(g=a.createElement("script")).async=1,g.src="https://p.dengage.com/p/push/42/df115eaf-7479-948b-e61c-87fb6218dd2a/dengage_sdk.js",d.appendChild(g)}(window,document);
    
      dengage('initialize');
    </script>
    
    <script>
      dengage("getToken", function(token) {
        if (token == null) {
          document.getElementById("token").innerHTML = "token alamadınız";
        } else {
          document.getElementById("token").innerHTML = token;
        }
      });
      dengage("getDeviceId", function(device_id) {
        if (device_id == null) {
          document.getElementById("deviceId").innerHTML =
            "device_id alamadınız";
        } else {
          document.getElementById("deviceId").innerHTML = device_id;
        }
      });
    </script>
  </head>
  <body></body>
</html>
